<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image"><img src="order-summary-component-main\images\illustration-hero.svg" alt="illustration-hero"></div>
        <div class="description">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on 
                a any device anywhere you like!</p>
            <div class="price">
                <img class="price-img" src="order-summary-component-main/images/icon-music.svg" alt="icon-music">
                <div class="price-p">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <button class="price-button">Change</button>
            </div>
            <button class="payment">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </div>
    </div>
</body>
</html>
